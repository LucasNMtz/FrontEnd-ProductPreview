<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <link rel="stylesheet"  type="text/css" href="normalize_v8.0.1.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>

  </head>
  <body>
    
    <main>
      <img src="images/image-product-desktop.jpg" alt="Pefume">

      <div class="div__grid-container">
        
        <h1>Perfume</h1>
          
        <h2>Gabrielle Essence Eau De Parfum</h2>
      
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="div__span-container">

          <span>$149.99</span>
          <span><s>$169.99</s></span>
        </div>

        <div class="div__button-container">

          <button><i class="button__icon fas fa-shopping-cart"></i>Add to Cart</button>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </footer>
  </body>
</html>
